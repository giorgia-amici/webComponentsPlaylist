<dom-module id="add-to-playlist">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .plus {
        background: #43ab95;
        border-radius: 15px;
        width: 30px;
        height: 30px;
        cursor: pointer;
      }
      .plus:hover {
        background: orange;
      }
    </style>
    <img class="plus" src="https://cdn1.iconfinder.com/data/icons/freeline/32/add_cross_new_plus_create-512.png" alt="add to playlist action">
  </template>
  <script>
    Polymer({
      is: "add-to-playlist",
      listeners: {
        'tap': 'add'
      },
      add: function () {
        this.pressed = !this.pressed;
      },
      properties: {
        pressed: {
          type: Boolean,
          notify: true
        }
      }
    });
  </script>
</dom-module>
