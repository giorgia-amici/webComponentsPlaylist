<dom-module id="add-to-playlist">
	<template>
		<style>
			:host {
				display: block;
		/*		width: 30px;
				height: 30px;
				background: red;
				-moz-border-radius: 15px;
				-webkit-border-radius: 15px;
				border-radius: 15px;*/
			}
			.plus {
				width: 30px;
				height: 30px;
			}
		</style>
		<img class="plus" src="add-to-playlist.jpg" alt="add to playlist action">
	</template>
	<script>
		Polymer({
			is: "add-to-playlist",
			listeners: {
        'tap': 'add'
      },
      add: function () {
      	this.pressed = !this.pressed;
      },
			properties: {
				pressed: {
					type: Boolean,
					notify: true
				}
			}
		});
	</script>
</dom-module>
